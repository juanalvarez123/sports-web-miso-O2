<div class="container">
  <div class="row pt-5">
    <div class="col-lg-4 col-xl-4 col-sm-6 col-md-6 col-12 pt-5" *ngFor="let athlete of athletes">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="athlete.picture" alt="imagen_atleta">
        <div class="card-body">
          <h5 class="card-title">{{athlete.first_name}} {{athlete.last_name}}</h5>
          <ul>
            <li>
              Altura: {{athlete.height}} cm
            </li>
            <li>
              Peso: {{athlete.weight}} kg
            </li>
            <li>
              DÃ­a de nacimiento: {{athlete.birth_date | date:'dd/MM/yyyy'}}
            </li>
            <li>
              Lugar de nacimiento: {{athlete.birth_place}}
            </li>
          </ul>
          <div class="row">
            <div class="col-lg-3 col-sm-4 col-6 pt-2" *ngFor="let picture of athlete.sports">
              <img class="sport_icon" [src]="picture.icon" [alt]="picture.name">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row pt-5">
    <div class="col-4">

    </div>
    <div class="col-4">
      <nav>
        <ul class="pagination">
          <li class="page-item" (click)="previous()"><a class="page-link">Previous</a></li>
          <li class="page-item" *ngFor="let pages of pagination; let i = index"><a class="page-link"
              (click)="change(i+1)">{{i+1}}</a></li>
          <li class="page-item" (click)="next()"><a class="page-link">Next</a></li>
        </ul>
      </nav>
    </div>
    <div class="col-4">

    </div>

  </div>
</div>
